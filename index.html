<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Криптообменник</title>
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2980b9;
            --text-color: #333;
            --light-bg: #f5f9fc;
            --white: #fff;
            --border-color: #ddd;
            --error-color: #e74c3c;
            --input: #ebebeb;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            margin: 0;
            padding: 10px;
            background-color: var(--light-bg);
            color: var(--text-color);
            -webkit-text-size-adjust: 100%;
        }
        
        * {
            box-sizing: border-box;
        }
        
        .status-open {
            color: green;
            font-weight: bold;
        }
        
        .status-closed {
            color: red;
            font-weight: bold;
        }
        
        #status-container {
            padding: 10px;
            border: 1px solid #ccc;
            margin: 10px 0;
            text-align: center;
            border-radius: 8px;
            background-color: var(--white);
        }
        
        h1 {
            font-size: 1.5rem;
            text-align: center;
            margin: 15px 0;
        }
        
        .tables-container {
            margin-bottom: 15px;
        }
        
        .table-wrapper {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
            background-color: var(--white);
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin: 10px 0;
            padding: 5px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 250px;
        }
        
        th {
            background-color: var(--primary-color);
            color: var(--white);
            padding: 10px 12px;
            text-align: left;
            position: sticky;
            top: 0;
            font-size: 0.95rem;
        }
        
        td {
            padding: 10px 12px;
            border-bottom: 1px solid var(--border-color);
            font-size: 0.9rem;
        }
        
        tr:nth-child(even) {
            background-color: #f2f9ff;
        }
        
        .loading {
            color: #7f8c8d;
            font-style: italic;
        }
        
        tr:hover {
            background-color: #e6f2ff !important;
        }
        
        @keyframes loading {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }
        
        .loading {
            animation: loading 1.5s infinite;
        }
        
        .error {
            color: var(--error-color);
        }
        
        input, select {
            background-color: var(--input);
            border-radius: 8px;
            transition: background-color 0.3s;
            padding: 10px 12px;
            margin: 5px 0;
            cursor: pointer;
            border: 1px solid var(--border-color);
            width: 100%;
            font-size: 0.9rem;
        }
        
        button {
            background-color: var(--primary-color);
            border-radius: 8px;
            transition: background-color 0.3s;
            padding: 10px 15px;
            margin: 5px 0;
            cursor: pointer;
            border: none;
            color: var(--white);
            width: 100%;
            font-size: 0.95rem;
        }
        
        a {
            color: var(--white);
            text-decoration: none;
            display: block;
            width: 100%;
            height: 100%;
        }
        
        form {
            display: flex;
            flex-direction: column;
        }
        
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
            margin: 10px 0;
        }
        
        .button-group button {
            margin: 0;
        }
        
        .info-link {
            text-align: center;
            margin-top: 10px;
            display: block;
            color: var(--secondary-color);
        }
        
        /* Адаптация для планшетов */
        @media (min-width: 481px) {
            .button-group {
                flex-direction: row;
                flex-wrap: wrap;
            }
            
            .button-group button {
                flex: 1 1 calc(50% - 4px);
            }
            
            form {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 8px;
            }
            
            form label {
                grid-column: span 2;
            }
            
            form button {
                grid-column: span 2;
            }
        }
        
        /* Адаптация для десктопов */
        @media (min-width: 769px) {
            body {
                max-width: 800px;
                margin: 0 auto;
                padding: 15px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            th, td {
                padding: 12px 15px;
                font-size: 1rem;
            }
            
            .button-group {
                flex-direction: row;
            }
            
            .button-group button {
                flex: 1;
            }
            
            form {
                grid-template-columns: 1fr 2fr 2fr;
                align-items: center;
            }
            
            form label {
                grid-column: span 1;
                margin: 0;
                padding-right: 10px;
                text-align: right;
            }
            
            form button {
                grid-column: span 1;
            }
        }
    </style>
</head>
<body>
    <div id="status-container">

    <script>

        const BIN_ID = '67e6a7ec8960c979a57a2a26';

        // Элементы таблицы
        const coinElements = {
            'BTC': document.getElementById('btce'),

            'USDT': document.getElementById('usdt')

        async function test() {

        // Загрузка данных из JSONBin
        async function loadData() {
            try {

                    headers: { 
                        "X-Master-Key": API_KEY,

            }
        }

        // Обновление таблицы
        function updateTable(coins) {
            try {
                coins.forEach(coin => {
                    if (coinElements[coin.coin]) {
                        const formattedPrice = new Intl.NumberFormat('ru-RU', {
                            style: 'decimal',
                            minimumFractionDigits: 2,
                            maximumFractionDigits: 2
                        }).format(coin.price);
                        
                        coinElements[coin.coin].textContent = formattedPrice + ' ₽';
                        coinElements[coin.coin].classList.remove('loading');
                    }
                });
            } catch (error) {
                console.error('Ошибка обновления таблицы:', error);
                showError();
            }
        }

        // Показать ошибку
        function showError() {
            Object.values(coinElements).forEach(el => {
                el.textContent = 'Ошибка загрузки';
                el.classList.add('error');
            });
        }

        // Загружаем данные при старте
        document.addEventListener('DOMContentLoaded', () => {
            // Добавляем небольшую задержку для лучшего UX
            setTimeout(loadData, 300);
        });

    try {

} 
else if (Number(calcul) < 5000) {

}
else {

}

}

        }
        function checkDateAndUpdateStatus() {
            const now = new Date();
            const currentDay = Number(now.getHours()); // Получаем текущий день месяца (1-31)
            const statusElement = document.getElementById('status-text');
            console.log(currentDay);
            if (currentDay > 14 || currentDay <9) {
                statusElement.textContent = 'ЗАКРЫТО, откроется завтра в 9:00';
                statusElement.className = 'status-closed';
                document.getElementById('status-container').style.backgroundColor = '#ffeeee';
            } else {
                statusElement.textContent = 'ОТКРЫТО';
                statusElement.className = 'status-open';
                document.getElementById('status-container').style.backgroundColor = '#eeffee';
            }
        }

        // Проверяем сразу при загрузке
        checkDateAndUpdateStatus();

        // Устанавливаем периодическую проверку каждый час
        setInterval(checkDateAndUpdateStatus, 60 * 60 * 1000); // 60 минут * 60 секунд * 1000 мс

    </script>
</body>
</html>
